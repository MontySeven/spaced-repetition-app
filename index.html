<!DOCTYPE html>
<html>
<head>
  <title>Poki Game Embed Test</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
    #gameFrame { width: 80%; height: 600px; border: none; }
    #status { font-size: 20px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Poki Game Test</h1>
  <iframe id="gameFrame" src="https://poki.com/en/g/subway-surfers" allowfullscreen></iframe>
  <div id="status">Loading...</div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const status = document.getElementById("status");

    gameFrame.onload = () => {
      console.log("Iframe loaded successfully");
      status.textContent = "Game loaded!";
    };

    gameFrame.onerror = () => {
      console.error("Iframe failed to load");
      status.textContent = "Failed to load game. Check the console for errors.";
    };

    // Timeout to check if nothing happens
    setTimeout(() => {
      if (status.textContent === "Loading...") {
        status.textContent = "No response. Game might be blocked or URL incorrect.";
      }
    }, 5000);
  </script>
</body>
</html>
